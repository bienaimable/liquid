<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <title>Sherlock</title>
</head>
<style>
.application {
    display: grid;
    grid-template-columns: auto 500px auto;
    grid-template-rows: 60px auto;
    grid-template-areas: 
    "header header header"
    ". content .";
}
.header {
    grid-area: header;
    font-size: 1.9em;
    padding: 0.5em;
    padding-left: 0.8em;
    background-color: #FAFAFA;
    border-bottom: 1px solid #EEEEEE;
    }
.content {
    grid-area: content;
    padding-top: 3em;
}
a {
  color: black;
  text-decoration: none; /* no underline */
}
</style>
<body>
    <section class="application">
      <section class="header"><a href='/'>Sherlock</a></section>
      <section class="content">
        <section id="card_slot">
          <a href="trees/?_tree=health_checks">
            <div class="card">
              <div class="card-content">
                <div class="card-title">
                  General Account Health
                </div>
              </div>
            </div>
          </a>
          <a href="trees/?_tree=conversion_rate">
            <div class="card">
              <div class="card-content">
                <div class="card-title">
                  Conversion Rate Problems
                </div>
              </div>
            </div>
          </a>
          <a href="trees/?_tree=spend">
            <div class="card">
              <div class="card-content">
                <div class="card-title">
                  Spend Problems
                </div>
              </div>
            </div>
          </a>
        </section>
      </section>
    </section>
      <!-- Libraries -->
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="https://unpkg.com/moment@2.22.2/moment.js"></script>
      <!-- App 
      <script src="static/js/init.js" type="module"></script>
      -->
</body>
</html>
